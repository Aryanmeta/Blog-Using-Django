{% extends '_base.html' %}
{% block title %}Delete Post{% endblock title %}
{% block body %}
    <div class="container mt-4">
        <div class="card shadow my-3 p-5">
            <h1>Are You Sure?!</h1>
            <h4>Are you sure you want to delete <b>{{ post.title }}</b> post permanently?</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes , Delete">
            </form>
        </div>
    </div>
{% endblock body %}
